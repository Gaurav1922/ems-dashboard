{% extends 'employees/base.html' %}

{% block title %}Send WhatsApp - EMS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fab fa-whatsapp me-2"></i>Send WhatsApp Message</h2>
                <a href="{% url 'messaging_dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Messaging
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">
                        <i class="fab fa-whatsapp me-2"></i>Compose WhatsApp Message
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.recipient.id_for_label }}" class="form-label">Recipient</label>
                            {{ form.recipient }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Message</label>
                            {{ form.content }}
                            <div class="form-text">Maximum 1600 characters for WhatsApp messages.</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'messaging_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fab fa-whatsapp me-2"></i>Send WhatsApp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
